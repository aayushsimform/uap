<a  class="list-group-item clearfix "
 [routerLink]="[index]" routerLinkActive="active"
>
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{photo.name}}</h4>
         
    </div>

    <span class="pull-right">
        <img src="{{photo.image_url}}" alt="" class="img-responsive" style="max-height: 50px;">
    </span>
</a>

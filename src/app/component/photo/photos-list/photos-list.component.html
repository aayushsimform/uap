<div class="row">
    <div class="col-xs-12 mb-3">
      <button class="btn btn-success" (click)="onNewPhoto()">New Image</button>
    </div>
    <div class="row">
      <div class="col-xs-12">
     
  
        <app-photo-item
          *ngFor="let photoEl of photos; let i = index"
          [photo]="photoEl"
          [index]="i"
        ></app-photo-item>
      </div>
    </div>
  </div>
